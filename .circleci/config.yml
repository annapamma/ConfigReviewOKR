version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:9.9.0
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install mysql-server
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  test:
    docker:
      - image: circleci/node:9.9.0
    parallelism: 10
    steps:
      - attach_workspace:
          at: .
      - run: sudo apt-get update && sudo apt-get install mysql-server
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
      - run: node --version

  deploy:
    docker:
      - image: circleci/node:9.9.0
    steps:
      - attach_workspace:
          at: .
      - run: echo "i am pretending to deploy to AWS with this key ca43d422-85eb-42d9-8761-e3229ce9b4db"

workflows:
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
